<div *ngIf="book">
    <h1>{{ book.title }}</h1>
    <h3 *ngIf="book.subtitle">{{ book.subtitle }}</h3>
    <div class="ui divider"></div>
    <div class="ui grid">
        <div class="four wide column">
            <h4>Autoren</h4>
            <div *ngFor="let author of book.authors">
                {{ author }} <br>
            </div>
        </div>
        <div class="four wide column">
            <h4>ISBN</h4>
            {{ book.isbn }}
        </div>
        <div class="four wide column">
            <h4>Erschienen</h4>
            {{ book.published }}
        </div>
        <div class="four wide column">
            <h4>Rating</h4>
            <i class="yellow star icon" *ngFor="let ratte of getRating(book.rating)">      </i>
        </div>
    </div>
    <h4>Beschreibung</h4>
    <p>{{ book.description }}</p>
    <div class="ui small images">
        <img *ngFor="let thnails of book.thumbnails" [src]="thnails.url">
    </div>
    <button class="ui red button" (click)="showBookList()">
    Back 2 the Booklist
  </button>
</div>
